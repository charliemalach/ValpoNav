<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ValpoNav - Building Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon.ico">
    <link rel="stylesheet" href="css/building.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/sidebar.css" />
</head>

<body>

    <div id="nav">
        <nav class="nav">
            <ul class="nav-links" style="padding-left: 25px">
                <li><a href="./about.html">About</a></li>
                <li><a href="./features.html">Features</a></li>
                <li><a href="./faq.html">FAQ</a></li>
                <li><a href="./help.html" target="_blank">Help</a></li>
            </ul>


            <a href="./index.html" class="logo" style="padding-right: 25px">
                <span>ValpoNav</span>
                <img src="image/favicon.ico" width="25" height="25" alt="ValpoNav logo">
            </a>
            <!-- this creates a popup -->
            <!-- <li><a href="#" onclick="window.open('instructions.html', 'popup', 'width=600,height=600'); return false;">Instructions</a></li> -->
        </nav>
    </div>

    <br><br><br><br>

    <div class="title">
        <h1 id="building-name" style="text-align: center"></h1>
    </div>

    <div class="building-img">
        <img id="building-image" class="center" />
    </div>
    <br>

    <div class="building-contents" style="color: black">
        <h3><b>Description:</b></h3><span id="building-desc"></span>
        <br>
        <a id="building-link" style="color: black"></a>
    </div>

    <br>
    <div class="pdf-contents" style="color: black">
        <h3 style="text-align: center"><a id="building-pdf" href="building-pdf" target="_blank"><b style="color: blue; text-decoration: underline;">Open Floor Plan</b> <span id="building-desc"></span></h3></a>
        <br>
        <!-- Change this code to make sure its not a relative link -->
        <embed id="building-pdf2"  type="application/pdf" style="width: 100%; height: 100%">
    </div>


    <script src="js/health-safety.js"></script>
    <script>
        // Get the selected building index from the URL
        var index = parseInt(window.location.search.substring(1).split("=")[1]);
        // Display the building information
        document.getElementById("building-name").innerHTML = health_safety_buildings[index].name;
        document.getElementById("building-desc").innerHTML = health_safety_buildings[index].desc;
        document.getElementById("building-image").src = health_safety_buildings[index].image;
        document.getElementById("building-link").innerHTML = health_safety_buildings[index].link;
        document.getElementById("permitted").innerHTML = health_safety_buildings[index].permitted;
        document.getElementById("building-link").href = health_safety_buildings[index].link;
        document.getElementById("building-pdf").href = health_safety_buildings[index].pdf;
        document.getElementById("building-pdf2").src = health_safety_buildings[index].pdf;
        
    </script>
</body>

</html>
