<html>

<head>
    <title>ValpoNav - Valparaiso University Campus Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="map.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon.ico">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

<body style="background-color:  #e3dac8">

    <section>
        <div class="banner">
            <h1 style="font-size: 300%">ValpoNav</h1>
            <h3>Valparaiso University Campus Navigation</h3>

            <!-- Center the search bar -->
            <form autocomplete="off" >
                <div class="autocomplete" style="width:300px;">
                  <input id="myInput" type="text" name="myCountry" placeholder="Search building...">
                </div>
                <button type="submit" id="search-button">Search</button>
              </form>
            
              <script>
                let building_names = ["Christopher Center", "Harre Union", "Neils Science Center",  "Weseman Hall" ,"Dominos Pizza","Panera Bread" 
                    ,"Hungry Howie's",
                    "Jimmy John's",
                    "CVS Pharmacy" ]
                    function autocomplete(inp, arr) {
              /*the autocomplete function takes two arguments,
              the text field element and an array of possible autocompleted values:*/
              var currentFocus;
              /*execute a function when someone writes in the text field:*/
              inp.addEventListener("input", function(e) {
                  var a, b, i, val = this.value;
                  /*close any already open lists of autocompleted values*/
                  closeAllLists();
                  if (!val) { return false;}
                  currentFocus = -1;
                  /*create a DIV element that will contain the items (values):*/
                  a = document.createElement("DIV");
                  a.setAttribute("id", this.id + "autocomplete-list");
                  a.setAttribute("class", "autocomplete-items");
                  /*append the DIV element as a child of the autocomplete container:*/
                  this.parentNode.appendChild(a);
                  /*for each item in the array...*/
                  for (i = 0; i < arr.length; i++) {
                    /*check if the item starts with the same letters as the text field value:*/
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                      /*create a DIV element for each matching element:*/
                      b = document.createElement("DIV");
                      /*make the matching letters bold:*/
                      b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                      b.innerHTML += arr[i].substr(val.length);
                      /*insert a input field that will hold the current array item's value:*/
                      b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                      /*execute a function when someone clicks on the item value (DIV element):*/
                          b.addEventListener("click", function(e) {
                          /*insert the value for the autocomplete text field:*/
                          inp.value = this.getElementsByTagName("input")[0].value;
                          /*close the list of autocompleted values,
                          (or any other open lists of autocompleted values:*/
                          closeAllLists();
                      });
                      a.appendChild(b);
                    }
                  }
              });
              /*execute a function presses a key on the keyboard:*/
              inp.addEventListener("keydown", function(e) {
                  var x = document.getElementById(this.id + "autocomplete-list");
                  if (x) x = x.getElementsByTagName("div");
                  if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                  } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                  } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                      /*and simulate a click on the "active" item:*/
                      if (x) x[currentFocus].click();
                    }
                  }
              });
              function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
              }
              function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                  x[i].classList.remove("autocomplete-active");
                }
              }
              function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                  if (elmnt != x[i] && elmnt != inp) {
                  x[i].parentNode.removeChild(x[i]);
                }
              }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
            }
            
            autocomplete(document.getElementById("myInput"), building_names);
              </script>
              
              <style>
                * { box-sizing: border-box; }
            body {
              font: 16px Arial;
            }
            .autocomplete {
              /*the container must be positioned relative:*/
              position: relative;
              display: inline-block;
            }
            input {
              border: 1px solid transparent;
              background-color: #f1f1f1;
              padding: 10px;
              font-size: 16px;
            }
            input[type=text] {
              background-color: #f1f1f1;
              width: 100%;
            }
            input[type=submit] {
              background-color: DodgerBlue;
              color: #fff;
            }
            .autocomplete-items {
              position: absolute;
              border: 1px solid #d4d4d4;
              border-bottom: none;
              border-top: none;
              z-index: 99;
              /*position the autocomplete items to be the same width as the container:*/
              top: 100%;
              left: 0;
              right: 0;
            }
            .autocomplete-items div {
              padding: 10px;
              cursor: pointer;
              background-color: #fff;
              border-bottom: 1px solid #d4d4d4;
            }
            .autocomplete-items div:hover {
              /*when hovering an item:*/
              background-color: #e9e9e9;
            }
            .autocomplete-active {
              /*when navigating through the items using the arrow keys:*/
              background-color: DodgerBlue !important;
              color: #ffffff;
            }
            
              </style>
        </div>
    </section>

    <br>
    <!-- JS for the map -->

        <div id="map">

            <script src="buildings.js"></script>

            <script src="mapButtons.js"></script>
            <script src="mapSearch.js"></script>
        </div>
    </section>
    <br>

    <!-- Positioning the Form -->
    <section>
        <div class="form-pos">

                <h3 style="text-align: center">On-Campus Buildings</h3>
                <!-- Campus Buildings Checkboxes -->

                    <div>

                        <input type="checkbox" class="form1Checkbox" id="Harre Union" value="Harre Union" checked>
                    </div>
                    <div>

                    </label>

                    </div>
                    <div>

                    </label>

            <!-- Off Campus / OneCard Checkboxes -->
            <div id="form">
                <h3 style="text-align: center">Off-Campus Buildings</h3>

                        <input type="checkbox" id="selectAllForm2" value="selectAllForm2"> Select All

                    </div>

                    <div>

                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Dominos Pizza" value="Dominos Pizza" checked>
                    </div>
                    <div>
                        <label for="Panera Bread">
                        <a href="#!" onclick="showBuildingMarker('Panera Bread'); ">Panera Bread</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Panera Bread" value="Panera Bread" checked>
                    </div>
                    <div>
                        <label for="Hungry Howies">
                        <a href="#!" onclick="showBuildingMarker('Hungry Howies');">Hungry Howie's</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Hungry Howies" value="Hungry Howies" checked>
                    </div>
                    <div>
                        <label for="Jimmy Johns">
                        <a href="#!" onclick="showBuildingMarker('Jimmy Johns');">Jimmy John's</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Jimmy Johns" value="Jimmy Johns" checked>
                    </div>
                    <div>
                        <label for="CVS Pharmacy">
                        <a href="#!" onclick="showBuildingMarker('CVS Pharmacy');">CVS Pharmacy</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="CVS Pharmacy" value="CVS Pharmacy" checked>
                    </div>
            </div>
            </form>

            <div>
                <script src="checkbox.js"></script>
            </div>

        </div>
    </section>
</body>
