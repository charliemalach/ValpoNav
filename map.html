<!DOCTYPE html>
<html>

<head>
    <title>ValpoNav - Valparaiso University Campus Map</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="stylesheet" href="map.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon.ico">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

</head>

<body style="background-color:  #e3dac8">

    <section>
        <div class="banner">
            <h1 style="font-size: 300%">ValpoNav</h1>
            <h3>Valparaiso University Campus Navigation</h3>

            <!-- Center the search bar -->
            <form autocomplete="off" >
                <div class="autocomplete" style="width:300px;">
                  <input type="text" id="myInput" class="input" name="myCountry" placeholder="Search building...">
                </div>
                <button type="submit" id="search-button">Search</button>
              </form>
              <script src="jjcode.js"></script>
        </div>
    </section>


    <br>
    <!-- JS for the map -->
    <section>
        <div id="map">
            <script src="map.js"></script>
            <script src="buildings.js"></script>
            <script src="markers.js"></script>
            <script src="mapButtons.js"></script>
            <script src="mapSearch.js"></script>
        </div>
    </section>
    <br>

    <!-- Positioning the Form -->
    <section>
        <div class="form-pos">
            <div id="form">
                <h3 style="text-align: center">On-Campus Buildings</h3>
                <!-- Campus Buildings Checkboxes -->
                <form id="form1">
                    <div>
                        <input type="checkbox" id="selectAllForm1" value="selectAllForm1"> Select All
                        <input type="checkbox" id="deselectAllForm1" value="deselectAllForm1"> Deselect All
                    </div>
                    <div>
                        <label for="Christopher Center">
                        <a href="#!" onclick="showBuildingMarker('Christopher Center');">Christopher Center</a>
                    </label>
                        <input type="checkbox" class="form1Checkbox" id="Christopher Center" value="Christopher Center" checked>
                    </div>
                    <div>
                        <label for="Harre Union">
                        <a href="#!" onclick="showBuildingMarker('Harre Union');">Harre Union</a>
                    </label>
                        <input type="checkbox" class="form1Checkbox" id="Harre Union" value="Harre Union" checked>
                    </div>
                    <div>
                        <label for="Neils Science Center">
                        <a href="#!" onclick="showBuildingMarker('Neils Science Center');">Neils Science Center</a>
                    </label>
                        <input type="checkbox" class="form1Checkbox" id="Neils Science Center" value="Neils Science Center" checked>
                    </div>
                    <div>
                        <label for="Weseman Hall">
                        <a href="#!" onclick="showBuildingMarker('Weseman Hall');">Weseman Hall</a>
                    </label>
                        <input type="checkbox" class="form1Checkbox" id="Weseman Hall" value="Weseman Hall" checked>
                    </div>
                </form>
            </div>

            <!-- Off Campus / OneCard Checkboxes -->
            <div id="form">
                <h3 style="text-align: center">Off-Campus Buildings</h3>
                <form id="form2">
                    <div>
                        <input type="checkbox" id="selectAllForm2" value="selectAllForm2"> Select All
                        <input type="checkbox" id="deselectAllForm2" value="deselectAllForm2"> Deselect All
                    </div>

                    <div>
                        <label for="Dominos Pizza">
                        <a href="#!" onclick="showBuildingMarker('Dominos Pizza'); ">Dominos Pizza</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Dominos Pizza" value="Dominos Pizza" checked>
                    </div>
                    <div>
                        <label for="Panera Bread">
                        <a href="#!" onclick="showBuildingMarker('Panera Bread'); ">Panera Bread</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Panera Bread" value="Panera Bread" checked>
                    </div>
                    <div>
                        <label for="Hungry Howies">
                        <a href="#!" onclick="showBuildingMarker('Hungry Howies');">Hungry Howie's</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Hungry Howies" value="Hungry Howies" checked>
                    </div>
                    <div>
                        <label for="Jimmy Johns">
                        <a href="#!" onclick="showBuildingMarker('Jimmy Johns');">Jimmy John's</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="Jimmy Johns" value="Jimmy Johns" checked>
                    </div>
                    <div>
                        <label for="CVS Pharmacy">
                        <a href="#!" onclick="showBuildingMarker('CVS Pharmacy');">CVS Pharmacy</a>
                    </label>
                        <input type="checkbox" class="form2Checkbox" id="CVS Pharmacy" value="CVS Pharmacy" checked>
                    </div>
            </div>
            </form>

            <div>
                <script src="checkbox.js"></script>
            </div>

        </div>
    </section>
</body>

</html>
